services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gravitime-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ODOO_HOST=${ODOO_HOST:-https://ipl-pfe-2025-groupe03.odoo.com}
      - ODOO_DB=${ODOO_DB:-ipl-pfe-2025-groupe03-main-26038800}
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-3600}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost}
    volumes:
      - ./backend/public:/app/public
    networks:
      - gravitime-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gravitime-frontend
    networks:
      - gravitime-network
    restart: unless-stopped

  nginx:
    build:
      context: ./
      dockerfile: Dockerfile.nginx
    container_name: gravitime-nginx
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - gravitime-network
    restart: unless-stopped

networks:
  gravitime-network:
    driver: bridge
